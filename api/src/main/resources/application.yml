server:
  port: 8081

spring:
  config:
    import:
      - optional:file:./api/.env[.properties]
      - optional:file:.env[.properties]
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      format_sql: true
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  redis:
    connection:
      host: localhost
      port: 6379

logging:
  level:
    root: INFO # 기본 레벨 (root 레벨)
    org.springframework.web: DEBUG # Spring Web 패키지 디버그 레벨

toss:
  clientKey: ${CLIENT_KEY}
  secretKey: ${SECRET_KEY} # 테스트용 실제 서비스에서는 DB에 저장
  securityKey: ${SECURITY_KEY}
  billingKeyUrl: "https://api.tosspayments.com/v1/billing/authorizations/issue"

wiremock:
  server:
    port: 0